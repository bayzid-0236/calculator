<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
    <title>Calculator</title>
	
	<script type="text/javascript">
	
	function insert(num){
		document.form.textview.value = document.form.textview.value+num;
	}
	function equal(){
		var exp = document.form.textview.value;
		if(exp){
		document.form.textview.value = eval(exp)
		}
	}
	function clean(){
		document.form.textview.value = "";
	}
	function back(){
		var exp = document.form.textview.value;
		document.form.textview.value = exp.substring(0,exp.length-1);
	}
	function percent(per){
		document.form.textview.value = document.form.textview.value+per;
	}
	
	</script>
    
    <link rel="stylesheet" href="calc.css">

</head>
<body>
 
    <div class="all">

        <div class="head">
          <h1>Calculator</h1>
          <h2>Standard</h2>
        </div>
      
          <div class="calc">
          
              <form name="form" class="calc_head">
                  <input class="textview" maxlength="120" name="textview"/>
              </form>
			  
			<table>
              <tr class="calc_body">
                  <td><input class="btn clear" type="button" value="C" onclick="clean()"/></td>
                  <td><input  class="btn delete" type="button" value="DEL" onclick="back()"/></td>
                  <td><input class="btn btn_style" type="button" value="%" onclick="percent('%')"/></td>
                  <td><input class="btn btn_style" type="button" value="/" onclick="insert('/')"/></td>
              </tr>
              
              <tr class="calc_body">
                  <td><input class="btn" type="button" value="7" onclick="insert(7)"/></td>
                  <td><input class="btn" type="button" value="8" onclick="insert(8)"/></td>
                  <td><input class="btn" type="button" value="9" onclick="insert(9)"/></td>
                  <td><input class="btn btn_style" type="button" value="x" onclick="insert('*')"/></td>
              </tr> 
              
              <tr class="calc_body">
                  <td><input class="btn" type="button" value="4" onclick="insert(4)"/></td>
                  <td><input class="btn" type="button" value="5" onclick="insert(5)"/></td>
                  <td><input class="btn" type="button" value="6" onclick="insert(6)"/></td>
                  <td><input  class="btn btn_style" type="button" value="-" onclick="insert('-')"/></td>
              </tr>
      
              <tr class="calc_body">
                  <td><input  class="btn" type="button" value="1" onclick="insert(1)"/></td>
                  <td><input  class="btn" type="button" value="2" onclick="insert(2)"/></td>
                  <td><input  class="btn" type="button" value="3" onclick="insert(3)"/></td>
				  <td rowspan=2><input class="btn btn_style plus" type="button" value="+" onclick="insert('+')"/></td>
              </tr> 
      
              <tr class="calc_body">
                  <td><input  class="btn" type="button" value="." onclick="insert('.')"/></td>
                  <td><input  class="btn" type="button" value="0" onclick="insert(0)"/></td>
                  <td><input  class="btn equal" type="button" value="=" onclick="equal()"/></td>
              </tr>
            </table>
			
          </div>
      
       </div>
	   
</body>
</html>
